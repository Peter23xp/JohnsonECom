<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog | Moses Shoes & Clothing Line</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1D1C1C',     // Deep Black
                        secondary: '#86997B',   // Sage Green
                        tertiary: '#E1E6C9',    // Light Green
                        neutral: '#FAFAF0',     // Soft White
                        dark: '#3B3E3A',        // Dark Gray
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        };
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #3B3E3A;
            background-color: #FAFAF0;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(134, 153, 123, 0.2);
        }
        .filter-btn {
            @apply px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-secondary hover:text-secondary transition-colors;
        }
        .filter-btn.active {
            @apply border-secondary text-neutral bg-secondary;
        }
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            opacity: 1;
            transition: opacity 0.3s;
        }
        .fade-exit {
            opacity: 1;
        }
        .fade-exit-active {
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
    <!-- Include navbar component -->
    <script src="components/navbar.js"></script>
    <!-- Include footer component -->
    <script src="components/footer.js"></script>
    <!-- Include global CSS -->
    <link rel="stylesheet" href="src/css/global.css">
</head>
<body>
    <!-- Header/navbar will be injected by navbar.js -->

    <!-- Hero Section -->
    <section class="relative pt-24 pb-12 bg-tertiary">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Complete Catalog</h1>
                <p class="text-lg mb-6">Discover our complete collection of premium clothing and accessories.</p>
            </div>
        </div>
    </section>

    <!-- Collection Section -->
    <section id="collection" class="py-16 bg-neutral">
        <div class="container mx-auto px-4">
            <!-- Search and Filter Bar -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Search Input -->
                    <div class="flex-grow">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search for a product..." 
                                   class="w-full px-4 py-3 pl-12 rounded-button border border-gray-300 focus:border-secondary focus:outline-none">
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="ri-search-line"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Products Per Page -->
                    <div class="w-full md:w-auto">
                        <label for="productsPerPage" class="block text-sm font-medium text-dark mb-2">Products per page</label>
                        <select id="productsPerPage" class="px-4 py-3 rounded-button border border-gray-300 focus:border-secondary focus:outline-none bg-white">
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="48">48</option>
                        </select>
                    </div>
                    
                    <!-- Sort Options -->
                    <div class="w-full md:w-auto">
                        <label for="sortSelect" class="block text-sm font-medium text-dark mb-2">Sort by</label>
                        <select id="sortSelect" class="px-4 py-3 rounded-button border border-gray-300 focus:border-secondary focus:outline-none bg-white">
                            <option value="newest">Most recent</option>
                            <option value="price-asc">Price: low to high</option>
                            <option value="price-desc">Price: high to low</option>
                            <option value="name-asc">Name A-Z</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Sidebar Filters -->
                <div class="lg:w-1/4 bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-4 text-dark">Categories</h3>
                        <div class="space-y-2">
                            <button class="filter-btn w-full text-left px-4 py-2 rounded active" data-category="all">All categories</button>
                            <button class="filter-btn w-full text-left px-4 py-2 rounded" data-category="Men">Men</button>
                            <button class="filter-btn w-full text-left px-4 py-2 rounded" data-category="Women">Women</button>
                            <button class="filter-btn w-full text-left px-4 py-2 rounded" data-category="Suits">Suits</button>
                            <button class="filter-btn w-full text-left px-4 py-2 rounded" data-category="Shoes">Shoes</button>
                            <button class="filter-btn w-full text-left px-4 py-2 rounded" data-category="Accessories">Accessories</button>
                        </div>
                    </div>
                    
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-4 text-dark">Sizes</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="filter-btn" data-size="XS">XS</button>
                            <button class="filter-btn" data-size="S">S</button>
                            <button class="filter-btn" data-size="M">M</button>
                            <button class="filter-btn" data-size="L">L</button>
                            <button class="filter-btn" data-size="XL">XL</button>
                            <button class="filter-btn" data-size="XXL">XXL</button>
                        </div>
                    </div>
                    
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-4 text-dark">Price</h3>
                        <div class="px-2">
                            <input type="range" id="priceRange" min="0" max="1000" value="1000" class="w-full accent-secondary" title="Filter by price">
                            <div class="flex justify-between text-sm text-dark mt-2">
                                <span>0 €</span>
                                <span id="priceValue">1000 €</span>
                            </div>
                        </div>
                    </div>
                    
                    <button id="resetFiltersBtn" class="w-full bg-gray-200 text-dark py-3 rounded-button hover:bg-gray-300 transition-colors">
                        Reset filters
                    </button>
                </div>
                
                <!-- Product Grid -->
                <div class="lg:w-3/4">
                    <div class="flex justify-between items-center mb-8">
                        <p class="text-dark"><span id="productCount">0</span> Products</p>
                    </div>
                    
                    <!-- Product Grid -->
                    <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Products will be dynamically inserted here -->
                    </div>
                    
                    <!-- Pagination -->
                    <div class="flex justify-center mt-12">
                        <nav id="pagination" class="flex items-center space-x-2">
                            <!-- Pagination will be dynamically inserted here -->
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="py-16 bg-secondary bg-opacity-10">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto text-center">
                <h2 class="text-4xl font-bold mb-4 text-dark">Stay Informed</h2>
                <p class="text-dark mb-8">Subscribe to our newsletter to discover our latest collections and exclusive offers.</p>
                <form class="flex flex-col md:flex-row gap-4 max-w-xl mx-auto">
                    <input type="email" placeholder="Your email address" class="flex-1 px-6 py-3 rounded-button border-none focus:ring-2 focus:ring-secondary">
                    <button type="submit" class="bg-primary hover:bg-dark text-neutral px-8 py-3 rounded-button font-medium transition-colors">
                        Subscribe
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer will be injected by footer.js -->
    
    <!-- Load Scripts -->
    <script src="admin/product-manager.js"></script>
    <script src="src/js/product-display.js"></script>
    <script src="src/js/cart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Reset filters button
            const resetBtn = document.getElementById('resetFiltersBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    if (typeof productDisplay !== 'undefined') {
                        productDisplay.resetFilters();
                    }
                });
            }
        });
    </script>
</body>
</html>
