    <style>
        .order-form-section {
            padding: 4rem 0;
            background-color: var(--background-alt);
            min-height: 80vh;
        }
        
        .order-form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--background);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--primary);
            position: relative;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: #f8f8f8;
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 196, 120, 0.2);

            background-position: right 1rem center;
            background-repeat: no-repeat;
            padding-right: 2.5rem;
        }
        
        .btn-order {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .form-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-light);
        }
        
        .form-footer a {
            color: var(--secondary);
            font-weight: 500;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .order-form-container {
                padding: 2rem 1.5rem;

                    <div class="form-group">
