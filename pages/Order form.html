<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="order form style.css">
</head>
<body>

    <form action="submit your order" method="">

        <h2><center>PUT IN YOUR ORDER</center></h2>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
         <option value="" disabled selected>Select a color</option>
        <option value="Black">Black</option>
        <option value="Blue">Blue</option>
        <option value="Gray">Gray</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Brown">Brown</option>
        </select><br>


        <label for="size">SIZE:</label>
        <select id="size" name="size" required>
         <option value="" disabled selected>Select the Size </option>
        <option value="44">44</option>
        <option value="45">45</option>
        <option value="46">46</option>
        <option value="47">47</option>
        <option value="48">48</option>
        <option value="49">49</option>
        <option value="50">50</option>
        <option value="51">51</option>
        <option value="52">53</option>
        <option value="54">54</option>
        <option value="55">55</option>
        <option value="56">56</option>
        <option value="57">57</option>
        <option value="58">58</option>
        </select><br>

        <label for="Quantity">Quantity:</label>
        <select id="Quantity" name="Quantity" required>
         <option value="" disabled selected>Select the Quantity </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        </select><br>

        <label for="customerName">Your Name:</label>
        <input type="text" id="customerName" name="customerName" required><br>

        <label for="contact">Contact Info (Phone/WhatsApp):</label>
        <input type="text" id="contact" name="contact" required><br>

        <button type="submit">Place Order</button>
    </form>

    <script>
        // Automatically fill in the product name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('product');
        if(productName) {
            document.getElementById('product').value = decodeURIComponent(productName);
        }
    </script>
</body>
</html>
