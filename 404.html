<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Moses Shoes & Clothing Line</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1D1C1C',     // Deep Black
                        secondary: '#86997B',   // Sage Green
                        tertiary: '#E1E6C9',    // Light Green
                        neutral: '#FAFAF0',     // Soft White
                        dark: '#3B3E3A',        // Dark Gray
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <!-- Include navbar component -->
    <script src="components/navbar.js"></script>
    <!-- Include footer component -->
    <script src="components/footer.js"></script>
    <!-- Include global CSS -->
    <link rel="stylesheet" href="src/css/global.css">
</head>
<body class="bg-primary text-neutral min-h-screen flex flex-col">
    <!-- Header/navbar will be injected by navbar.js -->
    
    <!-- 404 Content -->
    <main class="flex-1 flex items-center justify-center py-20">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-8">
                <span class="text-9xl font-bold text-secondary">404</span>
            </div>
            <h2 class="font-display text-4xl md:text-5xl mb-6 text-neutral">Page Not Found</h2>
            <p class="text-gray-400 max-w-xl mx-auto mb-10">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="index.html" class="bg-secondary hover:bg-opacity-90 text-neutral px-8 py-3 rounded-button font-medium text-lg transition-all whitespace-nowrap">
                    Return to Home
                </a>
                <a href="shop.html" class="bg-transparent border-2 border-neutral text-neutral px-8 py-3 rounded-button font-medium text-lg hover:bg-neutral hover:bg-opacity-10 transition-all whitespace-nowrap">
                    Go to Shop
                </a>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toastNotification" class="fixed bottom-5 right-5 bg-secondary text-neutral px-6 py-3 rounded-button shadow-lg opacity-0 transition-opacity duration-300">Item added to cart!</div>

    <script src="src/js/cart.js"></script>
    <script src="src/js/global.js"></script>
</body>
</html>
